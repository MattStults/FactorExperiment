
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head> 
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
	<title>Factoring Game</title>
	<script src="js/jquery-1.8.2.js"></script>
	<script src="js/jquery-ui-1.9.1.custom.js"></script>
	<script src="js/jquery-ui-1.9.1.custom.min.js"></script>
	<script src="js/hexBuilder.js"></script>
	<script src="js/hexElement.js"></script>
	<script src="js/utility.js"></script>
	<style type="text/css">@import "js/jquery.svg.package-1.4.5/jquery.svg.css";</style> 
	<script type="text/javascript" src="js/jquery.svg.package-1.4.5/jquery.svg.js"></script>
	<script type="text/javascript" src="js/jquery.svg.package-1.4.5/jquery.svgdom.js"></script>
	<style type="text/css">@import "factorGame.css";</style> 
</head><body>
	<a href="http://jquery.com/">jQuery</a>
    <script>
      $(document).ready(function(){
	   $("a").click(function(event){
	     alert("As you can see, the link no longer took you to jquery.com");
	     event.preventDefault();
	   });
	 });
      var svgNode = $("<div></div>").appendTo("body").svg();
      var svg = svgNode.svg('get');
      var hexBuilder = new HexBuilder(50, 1.15, [150,100]);
      hexBuilder.setupDefs(svg);
      
      var result = $("<div></div>").appendTo("body").boxLine({
	  	elementId: "result",
	  	svg: svg,
	  	xPos: 300,
	  	size: 10,
      	hexBuilder: hexBuilder
	  });
	  var goal = $("<div></div>").appendTo("body").boxLine({
	  	elementId: "goal",
	  	svg: svg,
	  	xPos: 350,
	  	size: 10,
	  	value: util.getURLParm("value", 77),
      	hexBuilder: hexBuilder
	  });
      var hexElement = $("<div></div>").appendTo("body").hexGrid({
      	elementId: "board",
      	svg: svg,
      	hexBuilder: hexBuilder,
	    update: function(event, data) {
	    	result.boxLine("option", "value", data.value);
	    }
	  });
	  var lhs = $("<div></div>").appendTo("body").hexLine({
	  	elementId: "lhs",
	  	svg: svg,
      	hexBuilder: hexBuilder,
	    axis: 'y',
	    update: function(event, data) {
	    	hexElement.hexGrid("option", "lhs", data.value);
	    }
	  });
	  var rhs = $("<div></div>").appendTo("body").hexLine({
	  	elementId: "rhs",
	  	svg: svg,
      	hexBuilder: hexBuilder,
	    axis: 'x',
	    update: function(event, data) {
	    	hexElement.hexGrid("option", "rhs", data.value);
	    }
	  });
    </script>
</body></html>
